version: '3.8'

services:
  map-editor:
    image: map-editor:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: map-editor
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - map-editor-network

networks:
  map-editor-network:
    driver: bridge
