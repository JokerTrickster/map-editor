<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#FEF3C7"/>

  <!-- Hazard zone -->
  <path d="M50 80 L150 80 L150 180 L50 180 Z" fill="#EF4444" fill-opacity="0.2" stroke="#DC2626" stroke-width="3" stroke-dasharray="8 4"/>

  <!-- Safety zone -->
  <path d="M250 80 L350 80 L350 180 L250 180 Z" fill="#10B981" fill-opacity="0.2" stroke="#059669" stroke-width="2"/>

  <!-- Safety cones -->
  <g transform="translate(80, 140)">
    <path d="M0 20 L-8 0 L8 0 Z" fill="#F59E0B"/>
    <rect x="-4" y="20" width="8" height="4" fill="#F59E0B"/>
  </g>

  <g transform="translate(120, 140)">
    <path d="M0 20 L-8 0 L8 0 Z" fill="#F59E0B"/>
    <rect x="-4" y="20" width="8" height="4" fill="#F59E0B"/>
  </g>

  <!-- Crane -->
  <g transform="translate(200, 60)">
    <rect x="-6" y="0" width="12" height="80" fill="#6B7280"/>
    <line x1="0" y1="10" x2="50" y2="10" stroke="#6B7280" stroke-width="4"/>
    <line x1="50" y1="10" x2="50" y2="30" stroke="#6B7280" stroke-width="2"/>
    <rect x="46" y="30" width="8" height="8" fill="#F59E0B"/>
  </g>

  <!-- CCTV -->
  <circle cx="100" cy="50" r="10" fill="#3B82F6"/>
  <path d="M100 45 L105 50 L100 55 L95 50 Z" fill="white"/>

  <!-- Barrier -->
  <line x1="30" y1="60" x2="170" y2="60" stroke="#FBBF24" stroke-width="5"/>
  <line x1="30" y1="57" x2="30" y2="63" stroke="#1F2937" stroke-width="2"/>
  <line x1="170" y1="57" x2="170" y2="63" stroke="#1F2937" stroke-width="2"/>

  <!-- Warning sign -->
  <g transform="translate(300, 50)">
    <path d="M0 -15 L13 10 L-13 10 Z" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">!</text>
  </g>

  <!-- Title -->
  <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">공사현장 템플릿</text>
</svg>
