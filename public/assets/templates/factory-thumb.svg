  <!-- Smoke -->
  <circle cx="190" cy="30" r="8" fill="#9CA3AF" fill-opacity="0.6"/>
  <circle cx="195" cy="20" r="10" fill="#9CA3AF" fill-opacity="0.5"/>
  <circle cx="185" cy="15" r="7" fill="#9CA3AF" fill-opacity="0.4"/>

  <!-- Coming soon overlay -->
  <rect width="400" height="225" fill="white" fill-opacity="0.5"/>

  <!-- Coming soon text -->
  <rect x="150" y="95" width="100" height="35" rx="4" fill="#6B7280"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">준비중</text>

  <!-- Title -->
  <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">공장 템플릿</text>
