<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#E5E7EB"/>

  <!-- Factory building outline -->
  <rect x="50" y="80" width="120" height="120" fill="#9CA3AF" fill-opacity="0.3" stroke="#6B7280" stroke-width="2"/>
  <rect x="230" y="100" width="120" height="100" fill="#9CA3AF" fill-opacity="0.3" stroke="#6B7280" stroke-width="2"/>

  <!-- Windows -->
  <rect x="70" y="100" width="25" height="25" fill="#374151"/>
  <rect x="105" y="100" width="25" height="25" fill="#374151"/>
  <rect x="140" y="100" width="25" height="25" fill="#374151"/>

  <rect x="70" y="135" width="25" height="25" fill="#374151"/>
  <rect x="105" y="135" width="25" height="25" fill="#374151"/>
  <rect x="140" y="135" width="25" height="25" fill="#374151"/>

  <rect x="250" y="120" width="25" height="25" fill="#374151"/>
  <rect x="290" y="120" width="25" height="25" fill="#374151"/>

  <rect x="250" y="155" width="25" height="25" fill="#374151"/>
  <rect x="290" y="155" width="25" height="25" fill="#374151"/>

  <!-- Chimney -->
