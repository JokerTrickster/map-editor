name: Deploy to Docker

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        type: choice
        options:
          - main
          - dev
        default: 'main'

jobs:
  build-and-deploy:
    runs-on: [self-hosted, macOS, ARM64, local]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Set image tag
        id: tag
        run: |
          echo "tag=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_REGISTRY_URL }}/map-editor:${{ steps.tag.outputs.tag }}
            ${{ secrets.DOCKER_REGISTRY_URL }}/map-editor:${{ steps.tag.outputs.tag }}-${{ steps.tag.outputs.timestamp }}
            ${{ secrets.DOCKER_REGISTRY_URL }}/map-editor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_SERVER_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SERVER_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."

            # Login to registry
            echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin

            # Pull latest image
            echo "ğŸ“¥ Pulling image..."
            docker pull ${{ secrets.DOCKER_REGISTRY_URL }}/map-editor:${{ steps.tag.outputs.tag }}

            # Stop and remove old container
            echo "ğŸ›‘ Stopping old container..."
            docker stop map-editor || true
            docker rm map-editor || true

            # Run new container
            echo "â–¶ï¸ Starting new container..."
            docker run -d \
              --name map-editor \
              -p 80:80 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_REGISTRY_URL }}/map-editor:${{ steps.tag.outputs.tag }}

            # Wait for container to be healthy
            echo "â³ Waiting for health check..."
            sleep 5

            # Health check
            if curl -f http://localhost/health > /dev/null 2>&1; then
              echo "âœ… Container is healthy!"
            else
              echo "âŒ Health check failed!"
              docker logs map-editor
              exit 1
            fi

            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Deployment completed successfully!"

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“Œ Branch: ${{ github.event.inputs.branch }}"
          echo "ğŸ³ Image: ${{ secrets.DOCKER_REGISTRY_URL }}/map-editor:${{ steps.tag.outputs.tag }}"
          echo "ğŸ·ï¸ Tag: ${{ steps.tag.outputs.tag }}-${{ steps.tag.outputs.timestamp }}"
          echo "ğŸ–¥ï¸ Server: ${{ secrets.DEPLOY_SERVER_HOST }}"
