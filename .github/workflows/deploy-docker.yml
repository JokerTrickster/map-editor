name: Deploy to Docker

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        type: choice
        options:
          - main
          - dev
        default: 'main'

jobs:
  build-and-deploy:
    runs-on: [self-hosted, macOS, ARM64, local]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: tag
        run: |
          echo "tag=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker buildx build \
            --platform linux/amd64 \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }} \
            --tag map-editor:${{ steps.tag.outputs.tag }} \
            --load \
            .

      - name: Save Docker image
        run: |
          echo "ğŸ’¾ Saving Docker image to tar file..."
          docker save map-editor:${{ steps.tag.outputs.tag }} | gzip > map-editor-${{ steps.tag.outputs.tag }}.tar.gz
          ls -lh map-editor-${{ steps.tag.outputs.tag }}.tar.gz

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Transfer image to deploy server
        run: |
          echo "ğŸ“¤ Transferring image to deploy server..."
          scp -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -P ${{ secrets.DEPLOY_SERVER_PORT || 22 }} \
            map-editor-${{ steps.tag.outputs.tag }}.tar.gz \
            ${{ secrets.DEPLOY_SERVER_USERNAME }}@${{ secrets.DEPLOY_SERVER_HOST }}:/tmp/

      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_SERVER_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SERVER_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."

            # Load Docker image
            echo "ğŸ“¥ Loading Docker image..."
            docker load < /tmp/map-editor-${{ steps.tag.outputs.tag }}.tar.gz

            # Stop and remove old container
            echo "ğŸ›‘ Stopping old container..."
            docker stop map-editor || true
            docker rm map-editor || true

            # Run new container
            echo "â–¶ï¸ Starting new container..."
            docker run -d \
              --name map-editor \
              -p 80:80 \
              --restart unless-stopped \
              map-editor:${{ steps.tag.outputs.tag }}

            # Wait for container to be healthy
            echo "â³ Waiting for health check..."
            sleep 5

            # Health check
            if curl -f http://localhost/health > /dev/null 2>&1; then
              echo "âœ… Container is healthy!"
            else
              echo "âŒ Health check failed!"
              docker logs map-editor
              exit 1
            fi

            # Cleanup
            echo "ğŸ§¹ Cleaning up..."
            rm -f /tmp/map-editor-${{ steps.tag.outputs.tag }}.tar.gz
            docker image prune -f

            echo "âœ… Deployment completed successfully!"

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“Œ Branch: ${{ github.event.inputs.branch }}"
          echo "ğŸ³ Image: ${{ secrets.DOCKER_REGISTRY_URL }}/map-editor:${{ steps.tag.outputs.tag }}"
          echo "ğŸ·ï¸ Tag: ${{ steps.tag.outputs.tag }}-${{ steps.tag.outputs.timestamp }}"
          echo "ğŸ–¥ï¸ Server: ${{ secrets.DEPLOY_SERVER_HOST }}"
